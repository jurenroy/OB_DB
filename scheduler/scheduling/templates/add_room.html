<!DOCTYPE html>
<html>
<head>
    <title>Add Room</title>
</head>
<body>
    <h1>Add Room</h1>
    <form method="POST" action="{% url 'add_room' %}">
        {% csrf_token %}
        <label for="name">Room Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <input type="submit" value="Add Room">
    </form>
</body>
</html>
