<!-- update_profile.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Update Course</title>
</head>
<body>
    <h1>Update Course</h1>
    <form method="POST" action="{% url 'update_course' course.id %}">
        {% csrf_token %}
        <label for="coursename">Course Name:</label>
        <input type="text" id="coursename" name="coursename" value="{{ course.coursename }}">
        <br>
        <label for="abbreviation">Abbreviation:</label>
        <input type="text" id="abbreviation" name="abbreviation" value="{{ course.abbreviation }}">
        <br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
